<!DOCTYPE html>

<html> 
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/dashboard.css') }}">
    </head>
    <body>
        <header>
            <h1>{{ request.cookies.get('username') }}'s Dashboard</h1>
            <ul>
                <li><a class="active" href="/">Dashboard</a></li>
                <!-- <li><a href="/example_link">example_link</a></li> -->
                <li style="float: right"><a href="/log_out">Log Out</a></li>
            </ul> 
        </header>
        <section>
            <h3> Requests </h3>
            <p>
            {% if requests %}
                <table>
                    <tr>
                        <th>id</th>
                        <th>user_id</th>
                        <th>type</th>
                        <th>approved</th>
                    </tr>
                    {% for request in requests %}
                        <tr>
                            <td>{{ request.id }}</td>
                            <td>{{ request.user_id }}</td>
                            <td>{{ request.type }}</td>
                            <td>{{ request.approved }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                No requests yet.
            {% endif %}
            </p>
        </section>
    </body>
</html>
