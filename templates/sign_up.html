<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/log_in.css') }}">
    </head>
    <body>
        <form method="post" action="">
            <h1>Welcome to Flask</h1>
            <div class="imgcontainer">
                <img src="/static/python-logo.png" alt="Python" class="avatar">
            </div>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label for="confirm_password"><b>Confirm Password</b></label>
                <input type="password" placeholder="Enter Password Again" name="confirm_password" required>
                <input type="checkbox" name="agree" value="1" required>I agree to the terms and conditions<br>
                <div class="flashes">
                    {% for message in get_flashed_messages()%}
                        {{ message|safe }}
                    {% endfor %}
                </div>
                <button type="submit">Sign Up</button>
                <p class="boxed_links">
                    Existing User? <a href="/log_in">Log In</a>
                    <br>
                    Icon by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </p>
            </div>
        </form>
    </body>
</html>
