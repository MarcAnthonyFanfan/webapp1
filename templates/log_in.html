<HTML>
    <BODY bgcolor="cyan">
        <form method="POST" action="">
            <center>
                <div class="flashes">
                    {% for message in get_flashed_messages()%}
                        {{ message|safe }}
                    {% endfor %}
                </div>
                <H1>Log In</H1> <br>
                Username: <input type="text" placeholder="Username" name="username" /> <br>
                Password: <input type="password" placeholder="Password" name="password" /> <br>
                <input type = "submit"/>
            </center>
        </form>
    </BODY>
</HTML>
