<!DOCTYPE html>

<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/log_in.css') }}">
    </head>
    <body>
        <form method="post" action="">
            <h1>Change Password</h1>
            <div class="imgcontainer">
                <img src="/static/python-logo.png" alt="Python" class="avatar">
            </div>
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email to reset password" name="email" required>
                <div class="flashes">
                    {% for message in get_flashed_messages()%}
                        {{ message|safe }}
                    {% endfor %}
                </div>
                <button type="submit">Reset Password</button>
                <button type="cancel">Cancel</button>
            </div>
        </form>
    </body>
</html>
