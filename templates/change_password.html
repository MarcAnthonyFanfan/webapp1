<!DOCTYPE html>

<html>
    <head>
        <title>Change Password</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/log_in.css') }}">
    </head>
    <body>
        <form method="post" action="">
            <h1>
                Change Password for:<br>
                {{ user[2] }}
            </h1>
            <div class="imgcontainer">
                <img src="/static/python-logo.png" alt="Python" class="avatar">
            </div>
            <div class="container">
                <label for="password"><b>Current Password</b></label>
                <input id="old_password_input" type="password" placeholder="Enter Current Password" name="old_password" required>
                <label for="password"><b>New Password</b></label>
                <input id="new_password_input" type="password" placeholder="Enter New Password" name="new_password" required>
                <label for="confirm_password"><b>Confirm New Password</b></label>
                <input id="confirm_new_password_input" type="password" placeholder="Enter New Password Again" name="confirm_new_password" required>
                <div class="flashes">
                    {% for message in get_flashed_messages()%}
                        {{ message|safe }}
                    {% endfor %}
                </div>
                <button id="submit_button" type="submit">Change Password</button>
                <button class="cancel" type="button" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </body>
</html>
